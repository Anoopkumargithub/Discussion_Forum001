<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../templates/css/styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: left; margin-top: 20px; color: aliceblue;">
            <i class="fa fa-bars" style="margin-right: 10px; cursor: pointer;">
            My Forum
        </i>
    </h1>
        
    </header>
    <nav class="navbar">
        
        <div class="filter-container">
            <select id="filterDropdown">
                <option value="">Filter by...</option>
                <option value="newest">Everything</option>
                <option value="popular">Titles</option>
                <option value="trending">Descriptions</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="searchInput">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </nav>

</body>
</html>
